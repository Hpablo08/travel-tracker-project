<!DOCTYPEhtml>
  <html lang='en'>

  <head>

  </head>

  <body>
    <header>
      <div class='top-nav'>
        <img class="" src="" alt="">
        <h1>Travel Tracker</h1>
        <p class='display-name'>Hello ! </p>
        <p class='display-todays-date'> </p>
        <h2> Total Spent This Year: <span class='total-money-spent'></span></h2>
        <article class='log-in'>
          <input class='user-name' id='btn' name='username' size='15' maxlength='30' />
          <button type=submit id='btn' class='logInButton'>Login</button>
          <br>
          <button class='trip-request-btn'>Request Trip</button>
          <div id="main">
<section class="trip-request-section hidden">
      <h2>Plan a Trip!</h2>
      <form class="trip-form">
        <div class="form-field">
          <label for="tripDate">Trip Starting Date:</label>
          <input name="trip-date" class="date-form" type="date" id="tripDate" placeholder="YYYY/MM/DD" required />
          <span class="error-message"></span>
        </div>
        <div class="form-field">
          <label for="tripDuration">Trip Duration (days):</label>
          <input name="trip-duration" id="tripDuration" placeholder="1" type="number" min="1" required />
          <span class="error-message"></span>
        </div>
        <div class="form-field">
          <label for="numOfTravelers">Number of Travelers:</label>
          <input name="num-of-travelers" id="numOfTravelers" placeholder="1" type="number" min="1" required />
          <span class="error-message"></span>
        </div>
        <div class="form-field">
          <label for="destinationChoices">Destination:</label>
          <select name="destination-choice" id="destinationChoices" required>
            <option value="">Select</option>
          </select>
          <span class="error-message"></span>
        </div>
      </form>
      <article class="trip-estimate">
        <p>Trip Estimate: $<span class="trip-estimate">ESTIMATE</span></p>
        <button type="button" class="book-trip-btn">Book Trip</button>
      </article>
    </section>
          </div>
        </article>
        <article class='log-in'>
      </div>
    </header>

    <div class='header-for-clients'>
      <p class='client-header'>Active Applications</p>
    </div>
    <section class='cards-container'>

    </section>
    <script src="bundle.js"></script>
  </body>

  </html>

  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
